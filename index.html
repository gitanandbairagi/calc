<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calulator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Calculator</h1>
            </div>
            <div class="header-right">
                <!-- this is empty for now -->
            </div>
        </div>
        <div class="section" id="mobile-section-1">

        </div>
        <div class="section" id="mobile-section-2">

        </div>
        <div class="section" id="mobile-section-3">

        </div>
        <div class="section">
            <input type="text" id="history">
        </div>
        <div class="section">
            <input type="text" id="screen">
        </div>

        <!-- <input type="text" name="screen" id="screen"> -->
        <!-- cal row 1 -->
        <button class="ac">AC</button>
        <!-- cal row 2 -->
        <div class="mrg"></div>
        <button class="btn op-bracket">(</button>
        <button class="btn cl-bracket">)</button>
        <button class="btn mod">%</button>
        <button class="btn divide">/</button>
        <div class="mrg"></div>
        <!-- cal row 3 -->
        <div class="mrg"></div>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multiply">x</button>
        <div class="mrg"></div>
        <!-- cal row 4 -->
        <div class="mrg"></div>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn minus">-</button>
        <div class="mrg"></div>
        <!-- cal row 5 -->
        <div class="mrg"></div>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn plus">+</button>
        <div class="mrg"></div>
        <!-- cal row 6 -->
        <div class="mrg"></div>
        <button class="btn d-zero">00</button>
        <button class="btn zero">0</button>
        <button class="btn point">.</button>
        <button class="btn equal">=</button>
        <div class="mrg"></div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
